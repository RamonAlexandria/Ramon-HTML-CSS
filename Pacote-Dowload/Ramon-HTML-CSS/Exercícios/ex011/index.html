<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/M.jpg" type="image/jpg">
        <img src="imagens/G.jpg" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <audio src="midia/Jumpin Off - Ninja 3.mp3" autoplay controls></audio>

    <p>
        <audio>
            <source src="midia/Jumpin Off - Ninja 3.mp3" type="audio/mpeg">

            <p>infelizmente seu navegador não é compatível. <a href="midia/Jumpin Off - Ninja 3.mp3">clique aqui para baixar o arquivo.</a></p>
        </audio>
    </p>
</body>
</html>
